<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack App</title>
<script defer src="main.f1668ad1fa20becd826f.js"></script><link href="build.c8a05dd7ad167deb5079.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="blocks">
            <div class="card">
                <div class="wrapper">
                    <div class="word"></div>
                    <div class="btns">
                        <input type="submit" class="yes" value="Знаю">
                        <input type="submit" class="no" value="Не знаю">
                    </div>
                    <input type="submit" class="reset" value="Сброс">
                </div>
            </div>

            <div class="words">
                <div class="switch">
                    <input class="all_words active" type="submit" value="Все слова">
                    <input class="learn_words" type="submit" value="Выученный слова">
                    <input class="new_words" type="submit" value="Слова для заучивания">
                </div>
                <div class="out"></div>
            </div>
        </div>
    </div>
</body>
</html>
